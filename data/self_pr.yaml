self_pr:
  about_me:
    - title: 粘り強さと集中力
      body: |
        私の強みは、物事に粘り強く取り組む姿勢と、
        高い集中力を維持しながら着実に業務を遂行できる点です。

        富士ソフト株式会社に常駐していたプロジェクトでは、
        仕様書のみをもとに 4 つの Web モックアップをゼロベースから設計・実装しました。

        Atomic Design を取り入れたコンポーネント設計により、
        保守性と拡張性を意識した開発を実現しました。

        その結果、納期内にすべて納品し、
        クライアントから高い評価をいただきました。

    - title: コミュニケーション
      body: |
        自身の意見を明確に伝えつつ、
        他者の意見を尊重した建設的な議論を行えます。

    - title: 開発を自走して楽しめる
      body: |
        技術的な挑戦を楽しみ、
        プライベートでも継続的にアウトプットを行っています。

  technical:
    - title: React.js / Vue.js での開発経験
      body: |
        React.js、Vue.js を用いたフロントエンド開発に従事。
        Next.js / TypeScript を用いた実装や、 Auth0 を利用した認証機能の実装経験があります。

    - title: アプリケーションデザイン
      body: |
        Web アプリケーションの UI デザインを担当。
        Material Design をベースにした UI 設計や、ワイヤーフレーム作成が可能です。