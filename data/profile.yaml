profile:
  title: 職務経歴書
  name: 栗原　詩乃
  date: auto
  summary: |
    大学在学中から株式会社CRI・ミドルウェアにて、フロントエンドエンジニアとして勤務。卒業後、同社に正社員として入社。以降、約3年間自社製品のWebアプリケーション開発に従事。
    その後、富士ソフト株式会社にて自治体向けシステム開発に、SCSK Minori ソリューションズ株式会社にてセイコーエプソン株式会社関連のシステム開発に携わる。
    フロントエンドエンジニアとして、React / Vue / Next.js を中心としたWebアプリケーションの設計・実装に従事。
    UI/UX設計から実装、テストまで一貫して対応可能。業務外でも継続的に個人開発を行い、技術力の向上に努めている。また、英語をはじめとした複数の言語を学習しており、国際的なコミュニケーション能力も有している。